<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Shield background -->
  <path d="M100 10 L180 50 L180 110 C180 150 140 180 100 195 C60 180 20 150 20 110 L20 50 Z"
        fill="#0d2137" stroke="#FFB000" stroke-width="4"/>

  <!-- Circuit lines -->
  <g stroke="#00CED1" stroke-width="1.5" opacity="0.6">
    <line x1="100" y1="30" x2="100" y2="10"/>
    <line x1="60" y1="40" x2="40" y2="20"/>
    <line x1="140" y1="40" x2="160" y2="20"/>
    <line x1="40" y1="80" x2="15" y2="80"/>
    <line x1="160" y1="80" x2="185" y2="80"/>
    <circle cx="100" cy="10" r="3" fill="#00CED1"/>
    <circle cx="40" cy="20" r="3" fill="#00CED1"/>
    <circle cx="160" cy="20" r="3" fill="#00CED1"/>
    <circle cx="15" cy="80" r="3" fill="#00CED1"/>
    <circle cx="185" cy="80" r="3" fill="#00CED1"/>
  </g>

  <!-- Axe icon -->
  <g transform="translate(70, 45)">
    <!-- Axe handle -->
    <rect x="27" y="20" width="6" height="55" fill="#8BA88B" rx="2"/>
    <!-- Axe head -->
    <path d="M10 10 L50 10 L55 25 L50 40 L10 40 L5 25 Z" fill="#FFB000"/>
    <path d="M25 10 L35 10 L35 40 L25 40 Z" fill="#0d2137"/>
  </g>

  <!-- Text: AxeOS -->
  <text x="100" y="135" text-anchor="middle" font-family="monospace" font-size="24" font-weight="bold" fill="#E8F4E8">
    AxeOS
  </text>

  <!-- Text: VPN -->
  <text x="100" y="160" text-anchor="middle" font-family="monospace" font-size="18" fill="#00FF41">
    VPN
  </text>
</svg>
